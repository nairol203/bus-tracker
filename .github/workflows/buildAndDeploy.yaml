name: Build and Deploy the Image

on:
    workflow_dispatch: # To have the ability to run the workflow manually
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    ReleaseVersion:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build the Docker image
              run: docker build . --file Dockerfile --tag nairol/bus-tracker:${{ github.run_number }}

            - name: Push the image to Docker Hub
              run: docker push nairol/bus-tracker:${{ github.run_number }}

    ReleaseLatest:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build the Docker image
              run: docker build . --file Dockerfile --tag nairol/bus-tracker:latest

            - name: Push the image to Docker Hub
              run: docker push nairol/bus-tracker:latest
